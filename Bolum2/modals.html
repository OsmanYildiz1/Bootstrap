<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Modals</title>
  </head>
  <body>
    <div class="container my-5">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open dialog
      </button>
      <div class="modal" id="myModal" data-bs-backdrop="static">
        <div
          class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Lorem, ipsum.</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
              <!--carpi isareti olan kapatma butonu-->
            </div>

            <div class="modal-body">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum,
              commodi aut. Voluptatum tenetur consectetur, voluptas consequatur,
              quasi quidem, commodi quisquam molestiae minima impedit non magnam
              itaque in quia animi maxime!
              <div style="height: 1000px"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Kapat
              </button>
              <button class="btn btn-primary">Kaydet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
