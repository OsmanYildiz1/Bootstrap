<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <!-- margin - padding   {property}{sides}-{sizes}
        m: margin
        p: padding
        t: top
        b:bottom
        s:start (left)
        e: end (right)
        x: right, left  (aynı anda): mx: margin-right ve left
        y: top, bottom (aynı anda)

        mb: margin-bottom
        ms: margin-left
        me: margin-right
        pe: padding-right

        0-5 aralığında bir dğer alır
        mt-0: margin-top: 0;
        mt-1: margin-top:   $spacer * 0.25
        mt-2: margin-top:   $spacer*0.5
        mt-3: margin-top:   $spacer
        mt-4: margin-top:   $spacer* 1.5
        mt-5: margin-top:   $spacer* 3
        auto: mx-auto
    -->

    <div class="bg-primary p-3 mb-3 ms-4">Lorem, ipsum.</div>
    <div class="bg-primary p-4 ps-5">Lorem, ipsum.</div>
    <div class="bg-success p-4 mt-3 mx-4" style="width: 200px">
      Lorem, ipsum.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
